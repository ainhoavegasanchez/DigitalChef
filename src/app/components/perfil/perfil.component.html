<div class="card">
    <div class="card-header">
        <h2>Input User</h2>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" [(ngModel)]="update.email" placeholder="Your Email" />
            </div>
            <div class="form-group">
                <label for="name"><i class="zmdi zmdi-email"></i></label>
                <input type="name" name="name" id="name" [(ngModel)]="update.name" placeholder="Your UserName" />
            </div>
        </form>
    </div>
    <div class="card-footer">
        <input type="submit" name="signup" id="signup" class="form-submit" (click)="updateUser()" value="Register" />
    </div>
    @if(userUpdate==true){
        <p>El usuario se ha actualizado</p>
    }
</div>


<ul class="list-group list-group-flush">
    <li class="list-group-item"><button (click)="mostrarPedidos()">Platos ya probados</button></li>
</ul>
<div *ngIf="mostrarLista">
    <div *ngFor="let order of listOrder">
        <p>{{order.product.nombre}}</p>
        <nz-rate [ngModel]="order.valor" nzAllowHalf nzDisabled></nz-rate>
    </div>
</div>
