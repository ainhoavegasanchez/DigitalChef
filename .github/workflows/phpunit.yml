name: PHPUnit Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  php-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: MENU
        ports:
          - 3306:3306
        options: > 
          --health-cmd="mysqladmin ping --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: |
          cd back/php/
          composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy .envLocal to .env
        run: cp back/php/Conexion/.envLocal back/php/Conexion/.env

      - name: Check MySQL connection
        run: |
          mysqladmin ping -h 127.0.0.1 -P 3306 -u root --password=root

      - name: Load database dump
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root --password=root MENU < back/mysql/dump.sql

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: |
          cd back/php
          vendor/bin/phpunit
