name: PHP Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Cambiar al directorio del proyecto
      run: cd subdir
  
    - name: Instalar dependencias
      run: composer install
      working-directory: subdir
  
    - name: Ejecutar pruebas de PHPUnit
      run: ./vendor/bin/phpunit back/prueba-test/Recursos
      working-directory: subdir