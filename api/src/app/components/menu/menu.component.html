<div class="grid">
  <input class="list-btn" type="checkbox" id="list-btn"/>
  <label id="btn-list" for="list-btn">Pedido</label>
  <div class="list">
    <app-list [products]="MenuList" [total]="total" (deleteDetail)="delete($event)"></app-list>
  </div>
  <div class="menu">
    <nav>
      <a (click)="recuperarTodos(3)">Bebidas</a>
      <a (click)="recuperarTodos(1)">Entrantes</a>
      <a (click)="recuperarTodos(2)">Primeros</a>
      <a (click)="recuperarTodos(4)">Postres</a>
    </nav>
    <div class="carta">
      @for (product of productList; track product.id) {
      <app-product [product]="product" (addProducto)="addProductList($event)"></app-product>
      }
    </div>
  </div>
</div>
