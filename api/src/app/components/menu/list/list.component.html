<div class="menu">
        <h5 class="card-title">PEDIDO</h5>
        <ul class="list-group">
                <li class="list-group-item" *ngFor="let product of products">
                        <h3>{{product.product.nombre}}</h3>
                        <div>
                                <app-counter (counterUpdate)="updateCounter($event, product.detail.id)"
                                        [counter]="product.detail.cantidad"></app-counter>
                                <button type="button">
                                        <i class="bi bi-trash" (click)="delete(product.detail.id)"></i>
                                </button>
                        </div>
                </li>
                @if (total!=0) {
                <app-total [total]="total"></app-total>
                <button type="button" class="btn btn-info" (click)="showModal()">FINALIZAR PEDIDO</button>
                }@else {
                <h4>Tu pedido esta vac√≠o, comienza a llenarlo de platos deliciosos</h4>
                }

                <app-modals [isVisible]="isVisible"></app-modals>
        </ul>
</div>
