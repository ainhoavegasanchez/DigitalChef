<section class="signup" *ngIf="!sendPass">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Iniciar Sesión</h2>
                <form method="POST" class="register-form" id="registrer-form">
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" [(ngModel)]="user.email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" [(ngModel)]="user.pass" placeholder="Password" required />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" (click)="selectUser()"
                            value="Iniciar Sesión" />
                    </div>
                    <a id="no-pass" class="signup-image-link" (click)="sendNew()">¿No recuerdas tu contraseña?</a>
                </form>
                <div id="no-cuenta">
                    <a class="signup-image-link" [routerLink]="'/registrer'">¿No tienes cuenta aún?</a>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="recuperar" *ngIf="sendPass">
    <div class="container">
        <div class="signup-form">
            <h2 id="recuper-title">Recuperar contraseña</h2>
            <form class="recuper-form" id="email-pass">
                <div  class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" name="emailPass" id="emailPass" [(ngModel)]="emailPass" placeholder="Email" required/>
                </div>
                <div class="form-group form-button">
                    <button type="button" class="email-pass form-submit" (click)="recuperar()">Recuperar contraseña</button>
                </div>
            </form>
        </div>
    </div>
</section>
